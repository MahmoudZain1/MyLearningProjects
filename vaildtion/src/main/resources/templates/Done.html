<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Confirmation</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/Style2.css}">
</head>
<body>
<div class="container">
    <div class="success-header">
        <i class="fas fa-check-circle success-icon"></i>
        <h1>Thank you for registering!</h1>
    </div>

    <p class="description">Please review your information below</p>

    <div class="data-card">
        <div class="data-item">
            <div class="data-icon">
                <i class="fas fa-user"></i>
            </div>
            <div class="data-content">
                <div class="data-label">Full Name</div>
                <div class="data-value" th:text="${User.FirstName + ' ' + User.LastName}"></div>
            </div>
        </div>
        <div class="data-item">
            <div class="data-icon">
                <i class="fas fa-map-marker-alt"></i>
            </div>
            <div class="data-content">
                <div class="data-label"> Age</div>
                <div class="data-value" th:text="${Age}"></div>
            </div>
        </div>

        <div class="data-item">
            <div class="data-icon">
                <i class="fas fa-envelope"></i>
            </div>
            <div class="data-content">
                <div class="data-label">Email Address</div>
                <div class="data-value" th:text="${User.Email}"></div>
            </div>
        </div>
        <div class="data-item">
            <div class="data-icon">
                <i class="fas fa-map-marker-alt"></i>
            </div>
            <div class="data-content">
                <div class="data-label"> City</div>
                <div class="data-value" th:text="${User.city}"></div>
            </div>
        </div>
        <div class="data-item">
            <div class="data-icon">
                <i class="fas fa-map-marker-alt"></i>
            </div>
            <div class="data-content">
                <div class="data-label">Postal Code</div>
                <div class="data-value" th:text="${User.Postal}"></div>
            </div>
        </div>

        <div class="data-item">
            <div class="data-icon">
                <i class="fas fa-phone"></i>
            </div>
            <div class="data-content">
                <div class="data-label">Phone</div>
                <div class="data-value" th:text="${User.Phone}"></div>
            </div>
        </div>
    </div>

    <div class="buttons">
        <a th:href="@{/Show}" class="btn btn-edit">
            <i class="fas fa-edit"></i> Edit Data
        </a>
        <button class="btn btn-confirm">
            <i class="fas fa-check"></i> Confirm
        </button>
    </div>
</div>
</body>
</html>
